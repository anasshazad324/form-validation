<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <!-- ========= -->

    <div class="topbar bg-success text-white text-center p-3">
        <h3><b><u>Form Validation</u></b></h3>
        <p>Aptech Learning Mini Project | Design by: [ HAFIZ ANAS ]</p>
    </div>

    <!-- ========= -->


    <div class="container">

        <div class="card mt-5 p-3">

            <h2><b><u>Registration Form</u></b></h2>

            <form onsubmit="event.preventDefault(), formValidation()">

                <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span> </label>
                    <input type="text" class="form-control" id="username"
                        placeholder="Enter Username">
                        <div class="text-danger" id="usernameError"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span> </label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Enter Email Address">
                        <div class="text-danger" id="emailError"></div>
                        
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Enter Your Password">
                        <div class="text-danger" id="passwordError"></div>
                </div>

                
                <button class="btn btn-warning" type="submit" > Registered </button>
              


            </form>


        </div>

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
